<html lang="en">

<head>

    div {
      height: 50px;

      background-color: rgb(255, 151, 151);

    }

    .rem {
      width: 10rem;

    }

  <div class="rem">
    <div class = "percent"></div>
  </div>
  <div class="percent"></div>
